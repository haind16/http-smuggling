events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Log format để debug
    log_format smuggling '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_transfer_encoding" "$http_content_length"';
    
    access_log /var/log/nginx/access.log smuggling;
    error_log /var/log/nginx/error.log debug;
    
    # Frontend server
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html index.php;
        }
        
        # Route to TE.CL vulnerable backend
        location /te-cl/ {
            proxy_pass http://backend-te-cl/;
            proxy_http_version 1.1;
            
            # Quan trọng: không buffer để HTTP smuggling hoạt động
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Không modify headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Route to CL.TE vulnerable backend
        location /cl-te/ {
            proxy_pass http://backend-cl-te/;
            proxy_http_version 1.1;
            
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Route to Obfuscated TE backend
        location /obfuscate/ {
            proxy_pass http://backend-obfuscate/;
            proxy_http_version 1.1;
            
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
