events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format smuggling '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_transfer_encoding" "$http_content_length"';
    
    access_log /var/log/nginx/access.log smuggling;
    error_log /var/log/nginx/error.log debug;
    
    # Backend ưu tiên Content-Length, ignore Transfer-Encoding
    # Tạo điều kiện cho lỗ hổng CL.TE
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html index.php;
        
        # Cấu hình để ưu tiên Content-Length
        client_body_buffer_size 10K;
        client_max_body_size 8m;
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        location /private {
            # Trang private cần authentication
            auth_basic "Restricted Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            return 200 "Private Data!\nFlag: FLAG{CL_TE_SMUGGLING_SUCCESS}\n";
            add_header Content-Type text/plain;
        }
        
        location ~ \.php$ {
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/cl-te$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}
