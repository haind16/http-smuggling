events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format smuggling '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_transfer_encoding" "$http_content_length"';
    
    access_log /var/log/nginx/access.log smuggling;
    error_log /var/log/nginx/error.log debug;
    
    # Backend ưu tiên Transfer-Encoding, ignore Content-Length
    # Tạo điều kiện cho lỗ hổng TE.CL
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html index.php;
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        location /admin {
            # Trang admin chỉ cho phép từ localhost
            deny all;
            allow 127.0.0.1;
            
            return 200 "Welcome to Admin Panel!\nFlag: FLAG{TE_CL_SMUGGLING_SUCCESS}\n";
            add_header Content-Type text/plain;
        }
        
        location ~ \.php$ {
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/te-cl$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}
