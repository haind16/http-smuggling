events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format smuggling '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_transfer_encoding" "$http_content_length"';
    
    access_log /var/log/nginx/access.log smuggling;
    error_log /var/log/nginx/error.log debug;
    
    # Backend xử lý Transfer-Encoding bị obfuscate
    # Ví dụ: "Transfer-Encoding: chunked" vs "Transfer-Encoding : chunked" (có space)
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html index.php;
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        location /secret {
            # Endpoint chỉ cho phép từ internal
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
            
            return 200 "Secret Information!\nFlag: FLAG{OBFUSCATE_TE_SMUGGLING_SUCCESS}\n";
            add_header Content-Type text/plain;
        }
        
        location ~ \.php$ {
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/obfuscate$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}
